name: logistics_app
description: "Driver app for logistics platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

flutter:
  uses-material-design: true

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Supabase
  supabase_flutter: ^2.0.0

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  font_awesome_flutter: ^10.7.0

  # Image & Camera
  image_picker: ^1.0.5
  signature: ^5.4.0

  # Utils
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  url_launcher: ^6.2.2

  # Notifications
  flutter_local_notifications: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
