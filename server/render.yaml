# Render Blueprint - Server API Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: logistics-api
    env: node
    region: oregon  # Change to your preferred region
    plan: free      # Use 'starter' or higher for production
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false  # Set in Render dashboard
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false  # Set in Render dashboard (secret)
      - key: CUSTOMER_PANEL_URL
        sync: false  # Your Vercel customer panel URL
      - key: ADMIN_PANEL_URL
        sync: false  # Your Vercel admin panel URL
      - key: LOG_LEVEL
        value: info


